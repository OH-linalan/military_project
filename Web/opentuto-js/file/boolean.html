<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
    </head>
    <body>
        <h1>comparison operator & boolean</h1>
        <!-- 
            15. 비교 연산자와 블리언
         -->
        <h2>===</h2>
        <script>
        document.write(1===1);
        /*
            true 출력
            ===: 비교 연산자(같으면 true, 다르면 false)
            true, flase : boolean type
            datatype
            number, string, boolean
        */
        </script>
        <script>
            document.write(1===2);
            //false출력
        </script>
        <script>
            document.write(1<2);
            //true출력
            // <, >: 비교 연산자
        </script>
    </body>
</html>
