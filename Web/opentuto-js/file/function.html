<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
</title>
</head>
<body>
    <!-- 25~27.함수 -->
    <h1>function</h1>
    <h2>basic</h2>
    <ul>
        <script>
            function two(){//함수 선언
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            document.write('<li>3</li>');
            //일반적인 코드의 반복은 반복문으로 처리할 수 있지만 반복이 연속적이지 않는다면 함수를 사용해야 한다.
            document.write('using function');
            document.write('<li>1</li>');
            two();//함수 호출
            two();
            document.write('<li>3</li>');
            //함수를 사용했으므로 코드가 간결해지고 효율이 증가한다.
        </script>
    </ul>
    <h2>parameter & argument(인자)</h2>
        <script>
            function ONE(){
                document.write(1+1+'<br>');
            }
            ONE();
            //위의 방법대로 함수를 선언하면 1+1만의 값을 출력하므로 함수를 계속 바꾸어주어야 한다는 문제점이 있다.
            function sum(left, right){//매개변수
                document.write(left+right+'<br>');
            }
            sum(2,3);
            sum(3,4);//인수를 넣으면 값이 나온다. 여러 값의 합을 출력할 수 있으므로 효율성이 증가한다.
        </script>
    <h2>return</h2>
        <script>
            function sum(left, right){//매개변수
                document.write(left+right+'<br>');
            }
            //위 함수에서 left와 right를 더한 값을 변수에 넣거나 다른 함수에 사용하거나
            // 하는 등의 다양한 방법으로 사용하기 위해서는 값을 함수 바깥으로 가져와야 한다.
            function return_sum(left, right){
                return left+right;//리턴값으로 결과를 반환한다.
            }
            document.write(return_sum(2,3)+'<br>');
            document.write('<div style = "color:red">'+return_sum(2,3)+'</div>');
            document.write('<div style = "font-size:3rem;">'+return_sum(2,3)+'</div>');
            //다양한 맥락에서 리턴값을 활용 가능하다.
        </script>
</body>
</html>
