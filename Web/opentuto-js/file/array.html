<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 20.배열 -->
        <h1>array</h1>
        <h2>syntax</h2>
        <script>
            var arr = ["abc","def"];
            //배열은 대괄호로 감싸고 안에 값들을 집어넣을 수 있다.
        </script>
        <h2>get</h2>
        <script>
            document.write(arr[0]);
            //abc 출력 : 배열 arr의 index 0을 출력
            document.write(arr[1]);
        </script>
        <h2>count</h2>
        <script>
            document.write(arr.length);
            //2 출력 :length-배열의 크기 출력
        </script>
        <h2>add</h2>
        <script>
            arr.push('hij');
            arr.push('klm');
            //배열의 끝에 data 추가
        </script>
    </body>
</html>
