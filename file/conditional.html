<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        </title>
    </head>
    <body>
        <h1>conditional statement</h1>
        <!-- 16.조건문 -->
        <h2>program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>if-true</h2>
        <script>
            document.write("1<br>");
            if(true){
            document.write("2<br>");
            }
            else{
            document.write("3<br>");
            }
            document.write("4<br>");
            //if가 true이므로 if의 값인 2는 표시되고 3이 무시되어 출력된다. 
        </script>
        <h2>if-false</h2>
        <script>
            document.write("1<br>");
            if(false){
            document.write("2<br>");
            }
            else{
            document.write("3<br>");
            }
            document.write("4<br>");
            //if가 false이므로 if의 값인 2는 무시되고 3이 표시되어 출력된다. 
        </script>
    </body>
</html>
