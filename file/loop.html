<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 21.반복문 -->
        <h1>loop</h1>
        <ul>
        <script>

            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li>');
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li>');
            //반복문을 사용하지 않으면 코드의 간결성이 떨어지고 코딩의 효율성이 떨어진다.

        </script>
        <h2>while</h2>
        <script>
         var i =0;
        while(i<3){
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            i++;
        }
        //괄호안이 true인 동안에는 블록 안의 내용 반복 실행한다.
        //i가 0~3이 될 동안에 블록 안의 내용이 반복됨

        </script>
        </ul>
    </body>
</html>
