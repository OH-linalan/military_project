<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container{
                display: grid;
                /* 그리드 설정
                inline 키워드로 인라인 설정 */
                grid-template-rows: 100px;
                grid-template-columns: 100px;
                /* grid 행, 또는 열의 크기 지정
                고정 크기: px,cm...
                가변 크기: fr(숫자 비율대로 크기 나눔), auto
                고정 크기와 가변 크기 섞어서 쓸 수 있음 */
                grid-template-columns: repeat(5,1fr);
                /* repeat(반복 횟수, 반복 값)
                repeat(5,1fr); == 1fr, 1fr, 1fr, 1fr, 1fr; 
                minmax(최소,최대) 최솟값, 최댓값 지정
                auto-fill: 남는 부분이 있게 자동으로 너비가 허용하는 한 채움\
                auto-fit: 남는 부분이 없게 자동으로 채움*/

            }
        </style>
        <title>grid</title>
    </head>
    <body>
        <a href="https://studiomeal.com/wp-content/uploads/2020/01/03-2.jpg">grid란?</a>
        <div class="container">
        <div class="item">A</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
        </div>
    </body>
</html>
