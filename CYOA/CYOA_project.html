<!DOCTYPE html>
<html>
    <style>
        body {
            background-color: gray;
            margin: 0;
        }
        .main-grid{
            display: grid;
            grid-template-rows: repeat(6,1fr);
            grid-template-columns: 1fr;
            grid-template-areas: 
            "title"
            "index"
            "subtitle"
            "subtitle"
            "ending"
            "scoreboard";
        }
        #title{
            grid-area: title;
        }
        #index{
            grid-area: index;
        }
        .subtitle{
            grid-area: subtitle;
        }
        #ending{
            grid-area: ending;
        }
        #scoreboard{
            grid-area: scoreboard;
        }
        #titleimg{
            width: 100%;
            height: 80px;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>
            CYOA
        </title>
    </head>
    <body>
        <div class="main-grid">
            <div id="title">
                <img id="titleimg",
                    src="https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_960_720.jpg">
            </div>
            <div id="index">1</div>
            <div class="subtitle">2</div>
            <div class="subtitle">2-2</div>
            <div id="ending">3</div>
            <div id="scoreboard">4</div>
        </div>
    </body>
</html>
